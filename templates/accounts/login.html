{% extends "header.html" %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class ="container">
    <h2>Please log in here: </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        <button type="submit", class="btn btn-outline-dark">Login</button>
    </form>
</div>
{% endblock %}
