{% extends "header.html" %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block content %}
<div class ="container">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit", class="btn btn-outline-dark">Sign up</button>
    </form>
</div>
{% endblock %}
